<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="settings">
        <div>
            <label class="selector" for="grids">Select the number of squares: </label>
            <select name="" id="grids">
                <option value="">16 x 16</option>
                <option value="">32 x 32</option>
                <option value="">64 x 64</option>
                <option value="">80 x 80</option>
                <option value="">100 x 100</option>
            </select>
        </div>
        <div>
            <label for="background-color">Select sketch background color: </label>
            <select class="selector" name="" id="background-color">
                <option value="white">white</option>
                <option value="black">black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>

        </div>
        <div>
            <label for="brushColor">Select brush color: </label>
            <input class="selector" type="color" name="" id="brushColor" value="#0000ff">
        </div>
        <div class="cleanUp">
            <button class="clear button">Clear</button>
            <button class="eraser button">Eraser</button>
        </div>

    </div>

    <div class="container">
    </div>

</body>
</html>

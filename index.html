<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="settings">
        <div class="gridSelector">
            <label class="selector" for="grids">Select the number of squares: </label>
            <select class="gridInput" name="" id="grids">
                <option value="0" selected></option>
                <option value="16">16 x 16</option>
                <option value="32">32 x 32</option>
                <option value="64">64 x 64</option>
                <option value="80">80 x 80</option>
                <option value="100">100 x 100</option>
            </select>
        </div>
        <div class="backColorSelector">
            <label for="background-color">Select sketch background color: </label>
            <select class="backColorInput" name="" id="background-color">
                <option value="white">white</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>

        </div>
        <div class="brushColorSelector">
            <label for="brushColor">Select brush color: </label>
            <input class="colorInput" type="color" name="" id="brushColor" value="#000000">
        </div>
        <button class="rainbow button">Toggle rainbow mode</button>
        <div class="cleanUp">
            <button class="clear button">Clear</button>
            <button class="eraser button">Eraser</button>
        </div>

    </div>

    <div id="container">
    </div>

</body>
</html>
